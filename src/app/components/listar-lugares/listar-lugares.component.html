<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> LISTADO DE LUGARES</span>
                    <button class="btn btn-danger float-end" routerLink="/paneladmin">Regresar</button>
                    <button class="btn btn-success float-end" routerLink="/crear-lugar">AÃ±adir lugar</button>
                    <table *ngIf="listarLugares.length > 0" class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Direccion</th>
                            <th scope="col">Estado</th>
                            <th scope="col">El lugar se encuentra</th>
                            <th scope="col">Referencias</th>
                            <th scope="col">Telefono</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let lugares of listarLugares">
                            <td>{{lugares.nombre}}</td>
                            <td>{{lugares.direccion}}</td>
                            <td>{{lugares.estado}}</td>
                            <td>{{lugares.tipo}}</td>
                            <td>{{lugares.referencias}}</td>
                            <td>{{lugares.telefono}}</td>
                            <td>
                                <i [routerLink]="['/editar-lugar', lugares._id]" class="fas fa-edit text-primary"></i>
                                <i (click)="eliminarLugar(lugares._id)"class="fas fa-trash-alt text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 style="text-align: start; margin-top: 10px;" *ngIf="listarLugares.length == 0"> No hay lugares para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
